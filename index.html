<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s;
        }
        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="https://source.unsplash.com/random/1920x1080/?anime" alt="Background 1" class="active">
        <img src="https://source.unsplash.com/random/1920x1080/?anime,girl" alt="Background 2">
        <img src="https://source.unsplash.com/random/1920x1080/?anime,landscape" alt="Background 3">
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slideshow img');
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
