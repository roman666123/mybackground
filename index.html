<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="欢迎来到我的个人主页">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background slideshow -->
    <div class="background-slideshow">

        <div class="slide"></div>

    <!-- Main content -->
    <div class="container">

            <div class="profile-section">

                        </svg>
                        <span>GitHub</span>
                    </a>
                    
                    <a href="#" class="link-card">
                        <svg class="icon" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span>联系我</span>
                    </a>

                    <a href="https://donghaha.online" class="link-card">
                        <svg class="icon" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <span>个人网站</span>
                    </a>
                </div>
            </section>

            <section class="stats-section">
                <h2>统计信息</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-number">∞</div>
                        <div class="stat-label">代码行数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">💻</div>
                        <div class="stat-label">项目</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">🌟</div>
                        <div class="stat-label">创造力</div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Roman666123. Made with ❤️</p>
            <p class="domain-info">🌐 donghaha.online</p>

    <script src="script.js"></script>

</html>
